
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf - 8">
        <title> Extreme Performance</title>
    </head>
    <body>
        <p>
            <p id="XML ExampleProject">
            <script>

                var XML_Parser, XML_Document;

            //creates a text string
                var Movie = "<movie>" +
                "<title>Schindler\'s List </title>" +
                "<director>Steven Spielberg</director>" +
                    "starring>Liam Neeson</starring>" +
                    "<year>1993</year>" +
                    "</movie>";

                    // creates an XML DOM parser
                XML_Parser = new DOMParser();

                    // creates a new XML DOM parser
                XML_Document = XML_Parser.parseFromString(Movie, "text/xml");

                document.getElementById("XML_Retirement").innerHTML =
                XML_Document.getElementsByTagName("Island")[0].childNodes[0].nodeValue;
              
            </script>
        </p>
    </body>
</html>
