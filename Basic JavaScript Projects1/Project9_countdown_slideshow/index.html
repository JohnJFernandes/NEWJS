<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="CSS/main1.css">
    <title>My Precious!</title>
  </head>
  <!-- Body-->
  <body>
    <h1>You only have 86400 every day, how will you spend them</h1>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 4</div>
        <img src="CSS/images/image1.jpg" style ="width: 100%;">
        <div class="text"></div>  
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 4</div>
        <img src="CSS/images/image2.jpg" style ="width: 100%;">
        <div class="text"></div>  
      </div>
      <div class="mySlides fade">
        <div class="numbertext">3 / 4</div>
        <img src="CSS/images/image3.jpg" style ="width: 100%;">
        <div class="text"></div>  
      </div>
      <div class="mySlides fade">
        <div class="numbertext">4 / 4</div>
        <img src="CSS/images/img4.jpg" style ="width: 100%;">
        <div class="text">HAVE YOU EVER GONE HOONING IN SOMETHING LIKE THIS?</div>  
      </div>
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align: center;">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
    </div>
    <p>How many seconds would you like to set you alarm for?</p>
    <input id="seconds" value="" />
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>
    <script src="main.js"></script>
    <script src="Javascript_File"></script>
  </body>
</html>
